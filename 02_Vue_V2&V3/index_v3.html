<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>V3</title>
    <!--CDN-->
    <script src="https://unpkg.com/vue@3"></script>
</head>

<body>
    <div id="container">
        Container : {{ count }}
    </div>
    <!--SCRIPT-->
    <script>
        const count = {
            data() {
                return {
                    count: 0
                }
            },
            mounted() {
                setInterval(() => {
                    this.count++
                }, 500)
            }
        }
        Vue.createApp(count).mount('#container')
    </script>
</body>

</html>
